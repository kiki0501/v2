version: '3.8'

services:
  vertex-ai-proxy:
    build: .
    container_name: vertex-ai-proxy-v2
    ports:
      - "7860:7860"    # API 端口
      - "28881:28881"  # WebSocket 端口
    volumes:
      # 挂载凭证文件以持久化
      - ./credentials.json:/app/credentials.json
      - ./stats.json:/app/stats.json
      - ./auth_bundle.json:/app/auth_bundle.json
    environment:
      - NOGUI=1
      - PYTHONUNBUFFERED=1
      - API_KEY=${API_KEY:-your-secret-api-key-here}  # 从 .env 文件读取
      - BROWSER_MODE=${BROWSER_MODE:-headful}  # 可选: manual / websocket / headful
      - DISPLAY=:99  # 用于有头浏览器模式
    env_file:
      - .env  # 从 .env 文件加载环境变量
    restart: unless-stopped
    networks:
      - vertex-proxy-network

networks:
  vertex-proxy-network:
    driver: bridge